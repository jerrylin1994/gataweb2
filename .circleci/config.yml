version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          working_directory: test/e2e
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "test/e2e/package.json" }}'
          # build: 'npm install -D'
      - cypress/run:
          working_directory: test/e2e
          record: true # record results on Cypress Dashboards
          browser: chrome
          config-file: cypress/config/staging.json
          spec: cypress/integration/local_seo/content.spec.js