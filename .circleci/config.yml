version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.17.0-chrome91-ff89'
workflows:
  build:
    jobs:
      - cypress/install:
          working_directory: test/e2e
          cache-key: 'cache-{{ checksum "test/e2e/package.json" }}'
          # cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "test/e2e/package.json" }}'
      - cypress/run:
          requires:
            - cypress/install
          executor: with-chrome
          browser: chrome
          working_directory: test/e2e
          attach-workspace: true
          no-workspace: true
          # parallel: true
          parallelism: 4
          # group: run 1
          command: npm run cy-smoke-parallel
